<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/709/709337.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gerador de números</title>
</head>
<body>
    <div class="container">
        <h2>
            Gerador de números</h2>
        <div class="input-group">
            <div class="input-field">
                <label for="min">Mín: </label name="min">
                <input type="number" id="min">
            </div>
            <div class="input-field">
                <label for="max" name="max">Max: </label>
                <input type="number" id="max">
            </div>
        </div>
        <button id="gerador">Gerar</button>
        <div id="result">
            <span>
                00
            </span>
        </div>
    </div>
    <script type"text/javascript" src="assets/js/script.js"></script>
</body>
</html>
